<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="api.js"></script>  
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Repos_Prashant</title>
</head>
<body>

  <div id="loading-overlay" class="loading-overlay d-none">
    <div id="loading-spinner" class="spinner-container">
      <div class="spinner-border text-success " role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>



  <div class="mainContent">
    <div class="d-flex flex-column align-items-center justify-content-center">

        <div class="d-flex mt-2 rounded shadow-lg p-8 flex-column flex-md-row h-full justify-content-around align-items-center">
            
          <div class="mx-2 ">
            <!-- input field to take username -->
            <input class=" border p-2 rounded-5 shadow-sm italic"  
                   placeholder="Search User here...!" id="input"/>
          </div>
       
          <!-- To change the number of repositories to be shown -->
          <div class="d-md-flex-row d-flex flex-row  md:m-auto align-items-center mx-2">
            <label for="perPage" class="font-weight-bold">Select No of Repos</label>
            <select id="perPage"
                    class="m-2 rounded min-width-min hover:border-info">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="mx-2">
            <button id="find" onclick="searchUser()"  class=" btn btn-outline-success md:ml-4 m-2 font-weight-bold rounded-full px-4 shadow-xl hover:bg-info hover:text-white">
              Search

            </button>
          </div>

        </div>
       
      
        <!-- Profile bio -->


        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-10 col-sm-11 col-lg-8 col-xl-7">
              <div class="card p-3 shadow-lg " style=" border-radius: 15px;">
                <div class="d-flex flex-column align-items-center justify-content-center align-content-center border-warning-subtle ">
                  <div class="d-flex flex-column  flex-md-row  justify-content-center text-black" style="max-width:fit-content">
      
                       <!-- BIO Photo-->
                    <div class="bio    flex-shrink-0 m-auto  shadow-lg rounded-circle overflow-hidden">
                      <img id="user-avatar" src="https://gopostr.s3.amazonaws.com/favicon_url/bvnowNkxrBEJWo1QyPAeSz0vDNa8hajfTgPKTP7m.png" alt="User Profile image"
                        class="img-fluid" style="width: 230px;">
                    </div>
      
                      <!-- BIO Details -->
                    <div class="details flex-grow-1 ms-3">
                      <div class="d-flex justify-content-center  "><h5 id="user-name" class="mb-1 mt-3 fw-bold"> User Name </h5></div>
      
      
                      <div style="background-color: #efefef;" class=" p-3 m-0 mb-3  m-md-3  mt-3 shadow-sm  rounded-3 " >
      
      
                      <div  class="font-normal text-base my-1  d-flex">
                        <img class="" src="assets\location.png" alt="icon" style="max-width: 26px; max-height: 26px;" /><span>
                          <a id="user-location" style ="cursor: auto; cursor: pointer;" class="px-2 py-2 ml-2 text-decoration-none fw-semibold  text-success   " href="" target="_blank" >No Location</a>
                        </span>
                      </div>
      
                      <div  class="font-normal text-base my-1  d-flex">
                        <img class="" src="assets\web.png" alt="icon" style="max-width: 26px; max-height: 26px;"/><span>
                          <a id="user-web" style ="cursor: auto; cursor: pointer;" class="px-2 py-2 ml-2 text-decoration-none fw-semibold  text-success " href="" target="_blank" >No Website</a>
                        </span>
                      </div>
      
                      <div  class="font-normal text-base my-1  d-flex">
                        <img class="" src="assets\twitter.png" alt="icon" style="max-width: 26px; max-height: 26px;" /><span>
                          <a id="user-twitter" style ="cursor: auto; cursor: pointer;" class="px-2 py-2 ml-2 text-decoration-none fw-semibold text-success" href="" target="_blank" >No Twitter</a>
                        </span>
                      </div>
      
                      <div  class="font-normal  text-base my-1  d-flex">
                        <img class="" src="assets\github.png" alt="icon" style="max-width: 26px; max-height: 26px;" /><span>
                          <a id="user-github" style ="cursor: auto; cursor: pointer;" class="px-2 py-2 ml-2 text-decoration-none fw-semibold  text-success " href="" target="_blank" >No Github</a>
                        </span>
                      </div>
                    </div>
                      </div>
                    
                    </div>
      
      
                    <!-- BIO bottom-->
                      <div class="d-flex justify-content-center rounded-3 mt-0  p-2 mt-1  mb-2" style="background-color: #efefef;">
                        <div >
                          <p class="small fw-bold mb-1">Public Repos</p>
                          <p id="user-noOfRepos" class="mb-0 text-secondary fw-medium">0</p>
                        </div>
                        <div class="px-3">
                          <p class="small fw-bold  mb-1">Followers</p>
                          <p id="user-followers" class="mb-0 text-secondary fw-medium ">0</p>
                        </div>
                        <div>
                          <p class="small fw-bold  mb-1">Following</p>
                          <p id="user-following " class="mb-0 text-secondary fw-medium">0</p>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      
        <!-- Repositories section -->
        <!-- Repositories List -->
        <div class="container">
          <div id="repo-list"
      class="row row-cols-2  row-cols-sm-3  justify-content-center  mt-10">
      </div>    
      </div>



      
        <!-- Pagination -->
        <div class="max-w-fit d-flex flex-wrap rounded-xl shadow-xl p-8 flex-column flex-grow h-full justify-between align-items-center">
          <div class="d-flex flex-md-row justify-content-center align-items-center">
            <!-- Previous button -->
            <div>

              <button id="previous-button" class=" btn btn-outline-success md:ml-4 m-2 font-weight-bold rounded-full px-4 shadow-xl hover:bg-info hover:text-white">&lt;</button>

            </div>

            <div id="pagination-container" class="d-flex flex-wrap justify-content-center"> </div>
      

      
            <!-- Next button -->
            <div>
              
              <button id="next-button" class=" btn btn-outline-success md:ml-4 m-2 font-weight-bold rounded-full px-4 shadow-xl ">&gt;</button>
            </div>
          </div>
        </div>
      </div>

    </div>

</body>
</html>
